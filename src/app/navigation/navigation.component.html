<mat-toolbar class="main-header" color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img src="assets/images/gsas-logo.png" class="img-logo">
  <span>Good Samaritan Bookkeeping Services</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav accent-bgcolor" fixedInViewport [fixedTopGap]="60"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <!--<mat-toolbar class="header-menu">Menu</mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item href="#" class="mat-body-2">Accounts</a>
      <a mat-list-item href="#" class="mat-body-2">Billing</a>
      <a mat-list-item href="#" class="mat-body-2">Filing</a>
      <a mat-list-item href="#" class="mat-body-2">Tasks</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
